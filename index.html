<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Adding Elements and Nodes</title>

  </head>

  <body>

    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
 

    <script>

        // Create new paragraph element containing text "Inserted paragraph"
        let endText = document.createTextNode("This should be 2nd from end.")
        let newParagraph = document.createElement("p")
        newParagraph.appendChild(endText)

        // Now add them to document
        // Get the third p tag
        let lastP = document.body.getElementsByTagName("p")[3]
        document.body.insertBefore(newParagraph, lastP)

        //get the text node and move it

        /* let moveThis = document.body.childNodes[2] 
        let firstP = document.body.getElementsByTagName("p")[0]
        document.body.insertBefore(moveThis, firstP)
        */ 
       
        let firstP = document.body.getElementsByTagName("p")[0]
        document.body.insertBefore(newParagraph, firstP)


    </script>
  </body>
</html>
